{% extends './layout.html' %}

{% block title %}{{data.title}}{% endblock %}

{% block body %}
<div class="title">
    <h1>Photo Handler</h1>
</div>
<div id="photo-form">
<div class="form-inputs col-10 col-lg-6">
    <div class="mb-3">
        <label for="imageInput" class="form-label">Click para subir la imagen</label>
        <input class="form-control" type="file" id="imageInput">
    </div>
</div>
<div class="form-inputs col-10 col-lg-6">
    <div class="mb-3">
        <label for="typeSelect" class="form-label">Se necesita una descripci√≥n para modificar la imagen de acuerdo a eso</label>
        <input type="text" class="form-control" id="textInput" placeholder="a smiling face">
    </div>
</div>
<div class="button-container">
    <button type="button" class="btn btn-primary" onclick="getResult()">Obtener imagen editada</button>
</div>
</div>
<div id="loading-screen" class="title" style="display:none">
    <br>
    <br>
    <br>
    <h3>Cargando</h3>
</div>
<div id="results" style="display:none">
<div class="d-flex justify-content-center mt-4">
    <div class="resultWrapper">
        <img id="resultImage" class="resultImage" src="" alt="Result image">
    </div>
</div>
<div class="button-container">
    <a type="button" class="btn btn-primary" href="http://127.0.0.1:5000/">Volver</a>
</div>
</div>
{% endblock %}
